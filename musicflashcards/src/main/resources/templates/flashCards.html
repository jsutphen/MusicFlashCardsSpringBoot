

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body style=" background: rgb(205,255,233);
    background: linear-gradient(90deg, rgba(205,255,233,0.2943396226415095) 0%, rgba(44,255,198,0.3358490566037736) 31%, rgba(64,249,255,0.3358490566037736) 100%); ">
        <h1 class="display-3" style="text-align: center;">Noten lernen</h1>
        <img class="mx-auto d-block" th:src="@{/img/{image}(image=${flashCard.imageFileName})}">
        
        <p style="text-align: center">Gib den Notennamen ein, beispielsweise c' für das eingestrichene c.</p>
        
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-6">
                <form class="input-group" th:object="${response}" action="#" th:action="@{/flashcard}" method="post">
                    <input type="text" th:field="*{answer}" name="answer" class="form-control">
                    <button  type="submit" class="btn" th:classappend="${submitButtonColor} == 'red' ? 'btn-danger' : (${submitButtonColor} == 'green' ? 'btn-success' : 'btn-primary')"
                    th:text="${feedback}" th:disabled="${submitButtonDisabled}">Überprüfen</button>
                </form>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <button class="col-md-4 col-sm-4 btn btn-secondary" onclick="location.href='/flashcard'">Nächste Karte</button>
            
        </div>
        </div>

    </body>
</html>
