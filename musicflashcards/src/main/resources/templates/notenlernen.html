

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand bg-body-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://www.muwer.de">MUWER</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.muwer.de">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="https://www.apps.muwer.de/notenlernen">Noten&nbsplernen</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <img class="col-sm-6 border border-5" th:src="@{/img/{image}(image=${flashCard.imageFileName})}"> 
                <div class="col-sm-6 d-flex align-items-center">
                    <div class="container">
                        <div class="row">
                            <form class="input-group" th:object="${response}" action="#" th:action="@{/notenlernen}" method="post">
                                <input type="text" th:field="*{answer}" name="answer" class="form-control">
                                <button  type="submit" class="btn" th:classappend="${submitButtonColor} == 'red' ? 'btn-danger' : (${submitButtonColor} == 'green' ? 'btn-success' : 'btn-primary')"
                                th:text="${feedback}" th:disabled="${submitButtonDisabled}">Überprüfen</button>
                            </form>
                            <div class="container">
                                <div class="row">
                                    <button type="button" class="btn btn-secondary mt-2" onclick="location.href='/notenlernen'">Nächste Karte</button>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <a href="https://muwer.de/hilfe-zum-quiz-noten-lernen/" class="btn btn-secondary mt-2">Hilfe zum Quiz</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        
        
        
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
